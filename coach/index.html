<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Book a Meeting</title>

    <!-- Favicon -->
    <link rel="icon" href="../alt.jpg" type="image/jpeg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      :root {
        --primary: #81a4c8;
        --primary-dark: #6789b0;
        --dark: #000000;
        --light: #ffffff;
        --gray: #111111;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.5;
        background-color: #000000;
        color: var(--light);
      }

      .container {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Typography */
      h1 {
        font-size: 3.2rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        text-align: center;
        background: linear-gradient(120deg, #81a4c8, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 20px rgba(129, 164, 200, 0.4);
        letter-spacing: -0.03em;
        padding: 0.5rem 0;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }

      h2 {
        font-size: 2rem;
        font-weight: 600;
        line-height: 1.2;
        margin-bottom: 1rem;
        text-align: center;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      /* Layout */
      .section {
        padding: 3rem 0;
        text-align: center;
      }

      .hero {
        padding: 2rem 0;
      }

      /* Video Container */
      .video-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: 1.5rem auto;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
        aspect-ratio: 16 / 9;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Wistia Video Enhancement */
      .wistia_responsive_wrapper {
        transition: opacity 0.3s ease;
      }

      .wistia_embed {
        background-color: #111111;
      }

      /* Booking Section */
      .booking-section {
        background-color: var(--gray);
        padding: 3rem 0;
      }

      #my-cal-inline {
        width: 100%;
        max-width: 900px;
        min-height: 700px !important;
        height: 700px;
        overflow: visible !important;
        position: relative;
        margin: 1.5rem auto;
        background-color: #111111;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
      }

      #my-cal-inline iframe {
        width: 100% !important;
        height: 750px !important;
        min-height: 750px !important;
        border: none !important;
        overflow: visible !important;
        border-radius: 8px;
      }

      /* Calendar Loading State */
      #my-cal-inline::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #111111;
        z-index: -1;
        border-radius: 8px;
      }

      /* Social Proof Section */
      .social-proof {
        padding: 3rem 0;
        background-color: #000000;
      }

      .testimonial-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin: 2rem 0;
      }

      .testimonial-video {
        position: relative;
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        border-radius: 0;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
      }

      /* Footer */
      .footer {
        padding: 1.5rem 0;
        text-align: center;
        color: #999;
        font-size: 0.9rem;
        background-color: var(--gray);
      }

      /* Responsive */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        h2 {
          font-size: 1.8rem;
        }

        .testimonial-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        #my-cal-inline {
          min-height: 600px !important;
          height: 600px;
        }

        #my-cal-inline iframe {
          height: 650px !important;
          min-height: 650px !important;
        }

        .section {
          padding: 2rem 0;
        }
      }

      @media (max-width: 576px) {
        .container {
          padding: 0 15px;
        }

        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.5rem;
        }

        .hero {
          padding: 1.5rem 0;
        }

        .booking-section,
        .social-proof {
          padding: 2rem 0;
        }
      }
    </style>

            let p = function (a, ar) {

            let d = C.document;
            C.Cal =
              C.Cal ||
              function () {
                let cal = C.Cal;
                let ar = arguments;
                if (!cal.loaded) {
                  cal.ns = {};
                  cal.q = cal.q || [];
                  d.head.appendChild(d.createElement("script")).src = A;
                  cal.loaded = true;
                }
                if (ar[0] === L) {
                  const api = function () {
                    p(api, arguments);
                  };
                  const namespace = ar[1];
                  api.q = api.q || [];
                  if (typeof namespace === "string") {
                    cal.ns[namespace] = cal.ns[namespace] || api;
                    p(cal.ns[namespace], ar);

    <!-- JavaScript -->
    <script>
      // Smooth scroll for anchor links
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();

            const targetId = this.getAttribute("href");
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
              window.scrollTo({
                top: targetElement.offsetTop - 50,
                behavior: "smooth",
              });
            }
          });
        });

        // Record page visit
        const pageVisitTimestamp = new Date().toISOString();
        let visitData = JSON.parse(
          localStorage.getItem("coachingPageVisits") || "[]"
        );
        visitData.push({
          timestamp: pageVisitTimestamp,
          referrer: document.referrer || "direct",
          userAgent: navigator.userAgent,
        });
        localStorage.setItem("coachingPageVisits", JSON.stringify(visitData));
      });

      // Admin functions
      window.showAdmin = function () {
        const adminControls = document.createElement("div");
        adminControls.id = "adminControls";
        adminControls.style.padding = "20px";
        adminControls.style.margin = "20px auto";
        adminControls.style.maxWidth = "800px";
        adminControls.style.backgroundColor = "#f8f9fa";
        adminControls.style.borderRadius = "8px";
        adminControls.style.textAlign = "center";

        adminControls.innerHTML = `
        <h3>Admin Controls</h3>
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
          <button onclick="clearCoachingVisits(); return false;" style="background: var(--primary); color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">
            Reset Visit Counter
          </button>
          <button onclick="checkCoachingVisits(); return false;" style="background: #666; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px;">
            Check Visit Stats
          </button>
        </div>
      `;

        document.body.appendChild(adminControls);
      };

      window.checkCoachingVisits = function () {
        const visitData = JSON.parse(
          localStorage.getItem("coachingPageVisits") || "[]"
        );
        console.log(
          `Coaching page has been visited ${visitData.length} times:`
        );
        if (visitData.length > 0) {
          console.table(visitData);
        } else {
          console.log("No visits recorded yet.");
        }
        return visitData;
      };

      window.clearCoachingVisits = function () {
        localStorage.removeItem("coachingPageVisits");
        console.log("✅ Coaching visit data has been cleared successfully.");
        return true;
      };
    </script>
